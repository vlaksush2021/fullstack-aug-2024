<html>

<head>
    <title>Javascript Demos</title>
    <style>
        body{
           background-color: antiquewhite; 
        }

    </style>
 

</head>

<body onload="load()">


<h1>Javascript Demos</h1>

<div id="box">


<table>
    <tr>
        <td>Enter No. 1</td>
        <td><input type="text" id="t1"></td>
    </tr>

    <tr>
        <td>Enter No. 2</td>
        <td><input type="text" id="t2"></td>
    </tr>

    <tr>
        <td>Result</td>
        <td><input type="text" id="t3"></td>
    </tr>
</table>


<input type="button" value="Submit" onclick="addition()">

<div id="result">
    Waiting for input..
</div>

</div>


<script>
function addition() {

let a = document.getElementById("t1").value;
let b = document.getElementById("t2").value;
let c = parseInt(a) + parseInt(b); 
console.log(typeof(c))
document.getElementById("t3").value = c;
document.getElementById("result").innerHTML = "Result is <b>"+ c +"</b>"

}

function load(){
    let box = document.getElementById("box");

    document.getElementById("t1").focus();
    box.style.backgroundColor="yellow"
    box.style.border="2px solid blue"

    document.getElementById("result").style.margin="20px"

}
</script>


</body>

</html>
